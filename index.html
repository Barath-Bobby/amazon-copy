<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/amazon-logo-white.png" alt="">
        </div>
        <ul id="menubar">
            <li><a href="#home">Home</a></li>
            <li><a href="#product">Products</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <div class="icon">
            <i class="fa-solid fa-bars" onclick="menu()"></i>
        </div>
    </header>

    <div class="home" id="home">
        <div class="slider">
            <div class="slides">
                <img src="./images/slider/slider-img1.jpg" alt="img1">
                <img src="./images/slider/slider1.webp" alt="img2">
                <img src="./images/slider/headphone-add.jpg" alt="img3">
            </div>
            <button class="prev" onclick="prevslide()">&#10094</button>
            <button class="next" onclick="nextslide()">&#10095</button>
        </div>
    </div>

    <div class="products-grid js-products-grid" id="product">
        <!-- between this div the products are loading via JS -->
    </div>

    <div class="contact container col-12 col-md-10 col-lg-6 col-xl-4 my-5" id="contact">
        <div class="row p-3">
            <h1 class="text-center">CONTACT FORM</h1>
            <form action="">
                <div class="form-group">
                    <label for="">E-mail Address</label>
                <input type="email" name="" id="" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="">Name</label>
                <input type="text" name="" id="inp" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="">Message</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
    
                <button class="btn btn-primary my-2" onclick="wish()">Submit</button>
    
                <h1 class="mt-4 text-center">HAPPY SHOPPING!</h1>
            </form>
        </div>
    </div>

    <footer id="about">
        <h1>AMAZON</h1>
        <span><i class="fa-brands fa-facebook"></i> 
            <i class="fa-brands fa-instagram"></i> 
            <i class="fa-brands fa-google"></i> 
            <i class="fa-brands fa-twitter"></i>
           </span>
           <p>Â© Barath-Code. All rigths reserved</p>
    </footer>
    

    <script src="./index.js"></script>
</body>
</html>
